<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>WEATHER APP</title>
  </head>
  <body cz-shortcut-listen="true">
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required=""
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time">Thursday 9:48</span>,
              <span id="description">light rain</span>
              <br />
              Humidity: <strong id="humidity">97%</strong>, Wind:
              <strong id="wind-speed">3.09km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                class="weather-app-icon"
              />
            </div>
            <div class="weather-app-temperature" id="temperature">17</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Thu</div>

            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              class="weather-forecast-icon"
            />
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>19º</strong>
              </div>
              <div class="weather-forecast-temperature">16º</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>

            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              class="weather-forecast-icon"
            />
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>16º</strong>
              </div>
              <div class="weather-forecast-temperature">14º</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Sat</div>

            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              class="weather-forecast-icon"
            />
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>17º</strong>
              </div>
              <div class="weather-forecast-temperature">14º</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Sun</div>

            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              class="weather-forecast-icon"
            />
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>17º</strong>
              </div>
              <div class="weather-forecast-temperature">12º</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Mon</div>

            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              class="weather-forecast-icon"
            />
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>16º</strong>
              </div>
              <div class="weather-forecast-temperature">12º</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/BontleNkosi" target="_blank">
          Bontle Nkosikhona Phakathi</a
        >, is
        <a
          href="https://github.com/BontleNkosi/October_Weather_Bontle"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://vocal-gumption-c3d279.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
